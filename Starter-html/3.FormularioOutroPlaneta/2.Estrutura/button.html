<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<button>Enviar</button>
<hr>
<button type="submit">Enviar</button>
<hr>
<button type="button">Enviar</button>
<hr>
<form action="">
    <input type="text" value="alguma coisa">
    <button type="reset">Limpar</button>
</form>
<hr>
<button autofocus>Enviar</button>
<hr>
<button disabled>Enviar</button>
<hr>
<button type="submit" name="button" value="Valor qualquer">Enviar</button>
<hr>
<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar</button>
<hr>
<form action="" id="meu-form"></form>
<input type="submit" form="meu-form" value="Enviar">
