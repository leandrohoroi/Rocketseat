<!--
    <input type="url" />

    - Espera que o usuário digita uma url
    - Irá validar se o valor digitado é uma url

    # Atributos
    - placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    
    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br
            * pattern=".*\.com\.br\/.*"
    
    - list
        * O id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não foram compatíveis com o campo, não serão apresentados como sugestão

    - spellcheck
        * Habilitar a verificação ortográfica para este input
-->
<p>Com disabled</p>
<form action="">
    <input type="url"
    placeholder="http://example.com"
    value="https://example.com"
    disabled>
    <button type="submit">Enviar</button>
</form>

<hr>

<p>Com pattern</p>

<datalist id="urldata">
    <option>http://meusite.com.br</option>
    <option>https://meusite.com.br</option>

</datalist>
<form action="">
    <input type="url"
    placeholder="http://example.com.br"
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    required
    list="urldata"
    spellcheck="true">
    <button type="submit">Enviar</button>
</form>
