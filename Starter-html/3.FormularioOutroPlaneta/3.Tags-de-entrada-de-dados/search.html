<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá  ser um pouco diferente dependendo do user agent

    # Atributos
    - list / <datalist>
    - pattern
    - aria-label
-->

<p>list com datalist:</p>
<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>
<input type="search" name="q" list="searchterms">

<hr>

<p>Aria-label:</p>
<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>
<form action="">
    <input type="search" name="q" list="searchitems" placeholder="Digite seu termo de busca" size="29" aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>
</form>

<hr>

<p>Com pattern:</p>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" 
    pattern="[0-9]{2}" title="Digite o número do ID: 99">
    <button>Pesquisar</button>
</form>
