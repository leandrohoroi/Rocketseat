<!--
    Seções comuns em documento HTML

    - cabeçalho <header>
    - navegação <nav>
    - conteúdo principal <main>
    - barra lateral <aside>
    - rodapé <footer>
-->

<!--
    Além de trabalhar com textos e links no HTML, temos que sempre pensar na estrutura que colocamos no HTML, mas conforme formos crescendo no nosso entendimento, melhor vai sendo nossa estrutura.

    Podemos entender algums estruturas comuns do HTML, por isso vamos falar sobre essas seções comuns que temos entre documentos, mas atenção que nem todas as páginas vão ter todas essas seções.

    Cabeçalho <header>:
        O cabeçalho do nosso site, o local onde geralmente fica a logo e o menu.
    
    Navegação <nav>:
        A navegação do site vai oferecer links para seções do site, o nosso menu, costuma ficar dentro do header, porém, pode ficar em outros lugares, como em uma parte lateral, ou na parte de baixo.
    
    Conteúdo principal <main>:
        A parte do site aonde vai o conteúdo principal, no caso de um blog, teremos vários artigos, vários posts.
    
    Conteúdo relacionado <aside>:
        O conteúdo relacionado é algo que seja relacionado levemente ao nosso conteúdo principal, porém, não tanto para ficar lá.
    
    Rodapé <footer>
        Onde ficam as informações da parte de baixo da página.
    
    Exemplo básico de como ficaria um HTML semântico:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
    <body>
        <header>
            logomarca

            <nav>
                <ul>
                    <li>item</li>
                </ul>
            </nav>
        </header>

        <main>
            Conteúdo principal
        </main>

        <aside>
            parte lateral
        </aside>

        <footer>
            rodapé
        </footer>
    </body>
</head>
<body>
    
</body>
</html>
