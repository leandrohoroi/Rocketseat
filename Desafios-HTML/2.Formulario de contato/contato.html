<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <label for="assuntodata">Assunto:</label>
            <select id="assuntodata">
                <option value="">Suporte</option>
                <option value="">Sugestão</option>
                <option value="">Reclamação</option>
            </select>
        
            <br><br>
        
            <label for="">Nome Completo:</label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <br><br>
            <label for="">E-mail:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="seuemail@domínio.com">
            <br><br>
            <label for="">Mensagem:</label>
            <br>
            <textarea wrap="off" id="message" placeholder="Digite aqui sua mensagem"></textarea>
            <br><br>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
