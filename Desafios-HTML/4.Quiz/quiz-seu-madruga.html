<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre o Seu Madruga</title>
</head>
<body>
    <h1>Quiz sobre o Seu Madruga</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Quem bate muito no seu Madruga por beliscar no Kiko?</h3>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1" value="A">
                    <label for="pergunta-1-a">A) Professor Girafales</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" id="pergunta-1" value="B">
                    <label for="pergunta-1-b">B) Dona Florinda</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" value="C">
                    <label for="pergunta-1-c">C) Dona Clodilde</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-1" value="D">
                    <label for="pergunta-1-d">D) Seu Barriga</label>
                </div>
            </li>

            <li>
                <h3>Qual o nome da filha do seu Madruga?</h3>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2" value="A">
                    <label for="pergunta-2-a">A) Chiquita</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" id="pergunta-2" value="B">
                    <label for="pergunta-2-b">B) Chiquinha</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" value="C">
                    <label for="pergunta-2-c">C) Popes</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-2" value="D">
                    <label for="pergunta-2-d">D) Dona Neves</label>
                </div>
            </li>

            <li>
                <h3>Quantos meses seu Madruga deve de alugural para o seu Barriga?</h3>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3" value="A">
                    <label for="pergunta-3-a">A) 1 mês</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" id="pergunta-3" value="B">
                    <label for="pergunta-3-b">B) 6 meses</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" value="C">
                    <label for="pergunta-3-c">C) 12 meses</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-3" value="D">
                    <label for="pergunta-3-d">D) 14 meses</label>
                </div>
            </li>

            <li>
                <h3>Seu Madruga era chamado de que nome nos primeiros episódios?</h3>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4" value="A">
                    <label for="pergunta-4-a">A) Meu Madruga</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" id="pergunta-4" value="B">
                    <label for="pergunta-4-b">B) Seu Madruga</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" value="C">
                    <label for="pergunta-4-c">C) Dón Ramón</label>
                </div>
                <div>
                    <input type="radio" name="pergunta-4" value="D">
                    <label for="pergunta-4-d">D) Seu Ramón</label>
                </div>
            </li>
        </ol>
    </form>

    <button type="submit">Enviar</button>
    
</body>
</html>
